<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">

    <script>
      const sections = [
        {
          title: "Features/Functionality",
          items: [
            "Support Multiple Sections",
            "Checkboxes for each item",
            "Easy to edit without messing with html"
          ]
        },
        {
          title: "DX",
          items: [
            "One file",
            "No build step",
            "Can open directly from file - no webserver needed",
            "Lightly styled"
          ]
        }
      ];
    </script>

    <style>
      .section {
        margin-left: 10px;
        margin-top: 20px;
      }

      .section .heading {
        margin-bottom: 5px;
      }

      .checkbox-wrapper {
        padding-left: 10px;
        font-weight: normal;
      }

      .checkbox-wrapper input {
        margin: 0.5rem;
        margin-top: 0;
        vertical-align: middle;
      }
    </style>

  </head>
  <body>
    <div id="checklist_container"></div>

    <script type="text/babel">
      const Section = (props) => (
        <div className="section">
          <h4 className="heading">{props.title}</h4>
          {props.items.map((item, i) => (
            <label key={i} className="checkbox-wrapper">
              <input type="checkbox" />
              {item}
            </label>
          ))}
        </div>
      )

      const Checklist = (props) => (
        <React.Fragment>
          {props.sections.map((section, i) => (
            <Section key={i} title={section.title} items={section.items} />
          ))}
        </React.Fragment>
      )

      const domContainer = document.querySelector('#checklist_container')
      ReactDOM.render(React.createElement(Checklist, {sections}), domContainer)
    </script>

  </body>
</html>
